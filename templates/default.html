<!doctype html>

            $else$

        <meta name="google" content="notranslate">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <header id="page-header" >
            <nav class="navbar navbar-expand-md navbar-dark bg-dark"  role="navigation">
            <div class="container">
                <div id="logo">
                    <a class="navbar-brand $activeClass("index.html")$" href="/" >
                      Rahul Parhi
                    </a>
                </div>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div id="navbarCollapse" class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <!--
                        <li class="nav-item $activeClass("posts.html")$">
                            <a class="nav-link" href="/posts/">posts</a>

                        </li>
                        <li class="nav-item $activeClass("pages/papers.md")$">

                        </li>
                    </ul>

            </div>

        <!-- Begin content -->
        <main role="main" class="flex-shrink-0">
            <div class="d-flex container flex-column" id="titlebar">
                <div class="d-flex titlebar flex-row" >
                    <h1 class="mt-5" > $title$
                        $if(subtitle)$
                        <small class="text-muted">$subtitle$</small>
                        $endif$
                    </h1>
                </div>
            </div>
            <div class="container" id="gallery">
                $body$

        <footer class="footer mt-auto py-3" >

                <div class="footer-group footer-group-blog">
                    <h2 class="footer-title" >this site</h2>
                    <ul class="footer-list">
                        <li><a href="/about-site/"><span class="nav-span">about</span></a></li>
                    </ul>
                </div>
                <div class="footer-group footer-group-author">
                    <h2 class="footer-title">rahul</h2>
                    <ul class="footer-list">
                        <li><a href="/"><span class="nav-span">about</span></a></li>
                        <li><a href="/contact/"> <span class="nav-span">contact</span></a></li>
                    </ul>
                </div>
                <div id="licence" class="contentinfo">
                    &copy;
                    <script>
                      now = new Date
                      theYear = now.getYear()
                      if (theYear < 1900)
                        theYear = theYear+1900
                      document.write(theYear)
                    </script>
                    Rahul Parhi
                    </a>
                </div>
            </div>

        <script>
          var refs = document.getElementById("refs");
          if(typeof refs !== 'undefined' && refs !== null) {
            refs = refs.innerHTML;
            refs = refs.replace(/Rahul Parhi/g, "<span class=\"name-refs\">Rahul Parhi</span>");
            document.getElementById("refs").innerHTML = refs;
          }
        </script>
        $if(math)$
