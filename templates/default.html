    $if(root)$

    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/desktop.css" />
    <link rel="stylesheet" href="/css/mobile.css" />
    <link rel="stylesheet" href="/css/syntax.css" />
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/katex/katex.min.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/cmu-serif" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/cmu-sans-serif" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/cmu-typewriter" type="text/css"/>

    <script defer src="/js/csi.min.js"></script>

    $if(katex)$
      <script defer src="/katex/katex.min.js"></script>
      <script defer src="/katex/contrib/auto-render.min.js"
                    onload="renderMathInElement(document.body);">
      </script>
    $endif$

  </head>

  <body>
    <div id="container">
      <div class="nav-container">
        <ul class="navigation">
          <li id="name" class="light-shadow"><a href="/">Rahul Parhi</a></li>

          <li class="dropdown">
            <div onclick="" class="dropdown-button">
              <span></span>
              <span></span>

            </div>

              <a href="/">Home</a>

          </li>
        </ul>
      </div>

      <div class="content main">
        $body$
      </div>

      <div class="footer content">
        <hr />
        &copy; 2015 &ndash;
        <script>
          now = new Date
          theYear = now.getYear()
          if (theYear < 1900)
            theYear = theYear+1900
          document.write(theYear)
        </script>
        Rahul Parhi
      </div>
    </div>

    <script>
      var refs = document.getElementById("refs");
      if(typeof refs !== 'undefined' && refs !== null) {
        refs = refs.innerHTML;
        refs = refs.replace(/Rahul Parhi/g, "<span class=\"name-refs\">Rahul Parhi</span>");
        document.getElementById("refs").innerHTML = refs;
      }
    </script>
  </body>
