$body$
    <div class="metadata">
        <header class="visuallyhidden">
            <h4>Metadata</h4>
        </header>
        <section class="byline text-muted">
            $if(author)$
            Posted on $date$ by $author$.
            $else$
            Posted on $date$.
            $endif$
        </section>
    </div>
</div>
